<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>너도먹고나도먹고</title>
    <link rel="stylesheet" href="../../static/fonts/pretendard/font.css">
    <link rel="stylesheet" href="../../static/css/mypage/cart.css">
    <link rel="shortcut icon" href="../../static/images/main/favicon.png" type="image/x-icon">
</head>
<body>
    <div>
        <div class="cart-wrap">
            <div class="cart">
                <h2 class="title">
                    <p>장바구니</p>
                </h2>
                <div class="cart-body">
                    <div class="cart-product">
                        <div class="total">
                            <div class="all-seclet">
                                <label for="" class="select-label">
                                    <input type="checkbox" name="" id="" class="select-input">
                                    <div class="checkbox-div"></div>
                                    <p>전체선택 3/14</p>
                                </label>
                                <button class="all-seclet-button">선택삭제</button>
                            </div>
                            <div class="a-button">
                                <span style="height: 62px;">
                                    <div class="a-button-wrap">
                                        <button class="possibility-button">
                                            <p>너도나도배송</p>
                                        </button>
                                        <button class="impossibility">
                                            <p>품절/구매불가</p>
                                        </button>
                                    </div>
                                </span>
                            </div>
                        </div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pay"></div>
    </div>
</body>
<script src="../../static/js/mypage/cart.js"></script>
</html>
